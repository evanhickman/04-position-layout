<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="`https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css`">
</head>

<body>
  <main class="section section__bg-pic">

    <!-- HUD ICONS
      ////////////////// -->

    <div class="spread">
      <div class="spread__left">
        <div class="next-to">
          <div class="next-to__item">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/0/04/Genji_portrait.png?version=1afaa2a44b70c57a6c997773e33a13ca" alt="Genji avatar" class="avatar">
          </div>
          <div class="next-to__item next-to__item--health">
            <p class="health-number"><span class="big-text">500 </span><span class="small-text">/ 500</span></p>
            <p class="health-bar">
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item"></span>
              <span class="health-bar__item recharge"></span>
              <span class="health-bar__item recharge"></span>
              <span class="health-bar__item recharge"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="spread__right">
        <div class="next-to">
          <div class="next-to__item next-to__item--ammo">
            <weapon>
              <p class="ammo"><span class="big-text">99</span><span class="small-number">/100</span></p>
              <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/2/28/Ability-genji1.png/200px-Ability-genji1.png?version=935048c55ed46687637670fa87226c4d" alt="nic derpin" class="weapon">
            </weapon>
            <div class="special-move">
              <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/3/38/Ability-genji4.png/100px-Ability-genji4.png?version=67084b8ed722247255345738f0967466" alt="special move icon" class="special-move__icon">
              <p class="key-binding">E</p>
            </div>
            <div class="special-move">
              <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/7/70/Ability-genji2.png/100px-Ability-genji2.png?version=2d4c8085ff5161fd79147d819aca2223" alt="special move key binding icon" class="special-move__key">
              <p class="key-binding">X</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ELIMINATION STATS
        //////////////////////// -->

    <div class="v-stack">
      <div class="elimination-image">
        <img src="https://files.slack.com/files-tmb/T0MD5BPU5-F40DRKV0A-d8ce44c884/skull_720.png" alt="elimiation skull" class="elimination-skull" height="70rem" width="70rem">
      </div>
      <p class="elimination-stats">
        <em>ELIMINATED <span class="victim">NIC</span></em>
      </p>
    </div>

  </main>
</body>

</html>
